	I will be <span id="returnHere"></span> in <span id="returnAgain"></span>.

			let futureprint2=document.querySelector("#returnAgain");

			//concatinate the string with the new variables inside the HTML div that you just created a variable for.
			futureprint.innerHTML=futureage;
			futureprint2.innerHTML=futureyear;
		</script>
