<!DOCTYPE html>

<body>
	<div id= "Dictionary">

		let wordList=["marry", "wicker", "edge", "pardon"]

			fetch(url,{
				method: 'GET',
				headers:{
					"x-rapidapi-host": "wordsapiv1.p.rapidapi.com",
					"x-rapidapi-key": "6aa5316395msh17a91652806383cp157156jsnab22f176c843"
				},
			})
			.then(response => {
			document.querySelector("#definition").append(response);
			console.log(response);

			})
			.catch(err => {
			console.log(err);
			});
		}
			
	</script>
	</div>
