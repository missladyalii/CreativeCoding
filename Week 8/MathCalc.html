<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<input type="text" id="num1"> <span id="operatorBox"></span> <input type="text" id="num2"> = <span id="answerBox"></span>
	<div>
		<button onclick="getSum(num1,num2)" id="add_btn">+</button><button onclick="getDifference(num1,num2)" id="subtract_btn">-</button><button onclick="getQuotient(num1,num2)" id="divide_btn">÷</button><button onclick="getProduct(num1,num2)" id="multiply_btn">×</button>
	</div>

	<script type="text/javascript">
		
		// storing operator special charectors so you could easily refence them with dot notatin 
		// (ie. opertators.add)
		const operators = {
			add : "+",
			divide: "÷",
			multiply: "×",
			subtract: "-"
		}

		// store all of your buttons, input fields, and spans in variables
		const add_btn= document.querySelector("#add_btn");
		const subtract_btn= document.querySelector("#subtract_btn");
		const divide_btn= document.querySelector("#divide_btn");
		const multiply_btn= document.querySelector("#multiply_btn");
		const operatorBox= document.querySelector("#operatorBox");
		const answerBox= document.querySelector("#answerBox");
		const num1= document.querySelector("#num1").value;
		const num2= document.querySelector("#num2").value;


		// create 4 function getSum, getDifference, getDifference, getProduct
		// do math and thten add content to item
		var getSum=(f,s)=>{
			operatorBox.append(operators.add);
			let total= f+s;
			answerBox.appendChild(total);
		}
		var getDifference=(f,s)=>{
			operatorBox.append(operators.subtract);
			let x=num1-num2;
			answerBox.appendChild(x);
		}
		var getQuotient=(f,s)=>{
			let symbol= operators.divide;
			operatorBox.append(symbol);
			let x=num1/num2;
			answerBox.appendChild(x);
		}
		var getProduct=(f,s)=>{
			let symbol= operators.multiply;
			operatorBox.append(symbol);
			let x=num1*num2;
			answerBox.appendChild(x);
		}
		

		
		// add event listners with a click event for all of your buttons and add callback functin name
		//When clicking add
		document.addEventListener("click", add_btn);
		//getSum(num1,num2);
		document.addEventListener("click", subtract_btn);
		//getDifference(num1,num2);
		document.addEventListener("click", divide_btn);
		//getQuotient(num1,num2);
		document.addEventListener("click", multiply_btn);
		//getProduct(num1,num2);


	</script>

</body>
</html>
